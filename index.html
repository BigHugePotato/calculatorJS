<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <div class="calcResult">0</div>
            <div class="preTyped"></div>
        </div>
        <div class="calcButtons">
            <div data-type="function" id="C" class="button">C</div>
            <div data-type="function" id="sqrt" class="button">âˆš</div>
            <div data-type="function" id="negate" class="button">+/-</div>
            <div data-type="operator" id="/" class="button">/</div>
            <div data-type="number" id="7" class="button">7</div>
            <div data-type="number" id="8" class="button">8</div>
            <div data-type="number" id="9" class="button">9</div>
            <div data-type="operator" id="x" class="button">x</div>
            <div data-type="number" id="4" class="button">4</div>
            <div data-type="number" id="5" class="button">5</div>
            <div data-type="number" id="6" class="button">6</div>
            <div data-type="operator" id="-" class="button" style="font-size: xx-large;">-</div>
            <div data-type="number" id="1" class="button">1</div>
            <div data-type="number" id="2" class="button">2</div>
            <div data-type="number" id="3" class="button">3</div>
            <div data-type="operator" id="+" class="button">+</div>
            <div data-type="number" id="." class="button">.</div>
            <div data-type="number" id="0" class="button">0</div>
            <div data-type="function" id="D" class="button">DEL</div>
            <div data-type="function" id="equals" class="button">=</div>
        </div>
    </div>
</body>
</html>
